<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="header">
        <h1>To-Do App</h1>
        <button id="toggle-dark-mode" class="btn btn-light-mode">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <form id="form" onsubmit="App.addTask(); return false">
            <input type="text" id="inputField" placeholder="Add a new task...">
            <button id="add-btn" type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <h3>Incomplete Tasks</h3>
        <ul id="ic-list" class="list-group"></ul>
        <h3>Completed Tasks</h3>
        <ul id="c-list" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="./main.js"></script>
    <script>
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
